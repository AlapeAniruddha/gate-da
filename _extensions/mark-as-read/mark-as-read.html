<div class="mark-as-read-container">
  <button class="mark-as-read-btn">
    Mark as Read
  </button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const button = document.querySelector('.mark-as-read-btn');
  const path = window.location.pathname; // Use the current page's path as the unique identifier
  
  const isRead = localStorage.getItem(path) === 'read';
  
  updateButtonState(button, isRead);
  
  button.addEventListener('click', function() {
    const currentState = localStorage.getItem(path) === 'read';
    const newState = !currentState;
    
    localStorage.setItem(path, newState ? 'read' : 'unread');
    updateButtonState(button, newState);
  });
});

function updateButtonState(button, isRead) {
  if (isRead) {
    button.textContent = 'Marked as Read';
    button.classList.add('read');
  } else {
    button.textContent = 'Mark as Read';
    button.classList.remove('read');
  }
}
</script>

<style>
.mark-as-read-container {
  margin-top: 20px;
  margin-bottom: 20px;
}

.mark-as-read-btn {
  padding: 10px 15px;
  background-color: #f0f0f0;
  border: 1px solid #ddd;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.mark-as-read-btn:hover {
  background-color: #e0e0e0;
}

.mark-as-read-btn.read {
  background-color: #d4edda;
  border-color: #c3e6cb;
  color: #155724;
}
</style>
